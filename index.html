<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Star Sports 2 Hindi - Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root { --p: #00ff4c; --b: #000000; } /* Changed color to green for SS2 style */
*{box-sizing:border-box; -webkit-tap-highlight-color: transparent;}
body{ margin:0; font-family: -apple-system, sans-serif; background: var(--b); color: #fff; overflow: hidden; user-select: none; }
body.popup-active .main-ui { filter: blur(20px); pointer-events: none; }
.main-ui { display: flex; flex-direction: column; height: 100vh; padding: 10px; }
.header { display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; }
.live-tag { background: #ff0000; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: bold; }
.video-container { width: 100%; position: relative; padding-top: 56.25%; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
#stream-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
.pop-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: flex; align-items: center; justify-content: center; z-index: 999; }
.pop-card { background: #0a0a0a; border: 1px solid #222; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 340px; }
.tg-link { display: block; background: #0088cc; color: #fff; padding: 14px; border-radius: 10px; text-decoration: none; font-weight: bold; margin: 15px 0; }
.done-btn { background: #fff; border: none; color: #000; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100% ;}
</style>
</head>

<body class="popup-active" oncontextmenu="return false">

<div class="pop-overlay" id="gate">
  <div class="pop-card">
    <h2 style="margin:0; color:var(--p);">STAR SPORTS 2</h2>
    <p style="color:#888; font-size: 13px; margin-top:8px;">Hindi HD Stream</p>
    <a class="tg-link" href="https://t.me/modderguylive" target="_blank">JOIN TELEGRAM</a>
    <button class="done-btn" onclick="unlockAndPlay()">WATCH NOW</button>
  </div>
</div>

<div class="main-ui">
  <div class="header">
    <div style="font-weight:bold; font-size:18px;">STAR <span style="color:var(--p)">SPORTS 2</span></div>
    <div class="live-tag">LIVE</div>
  </div>
  <div class="video-container" id="viewport"></div>
</div>

<script>
function unlockAndPlay() {
    document.getElementById('gate').style.display = 'none';
    document.body.classList.remove('popup-active');
    
    // Updated URL for Star Sports 2
    const src = "https://allrounder-king.pages.dev/channel/star-sports-2-hindi";
    const viewport = document.getElementById('viewport');
    
    // The "sandbox" attribute is key here:
    // It prevents the iframe from opening new windows (ads) or popups.
    viewport.innerHTML = `
        <iframe 
            id="stream-player"
            src="${src}" 
            allow="autoplay; encrypted-media; fullscreen" 
            sandbox="allow-scripts allow-same-origin allow-forms"
            allowfullscreen="true" 
            referrerpolicy="no-referrer">
        </iframe>
    `;
}
</script>
</body>
</html>
